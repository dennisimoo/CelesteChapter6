<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0d0d1f, #1a1333);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.6;
      color: #ccc;
    }

    .button {
      line-height: 1;
      background-color: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.8em 1.4em;
      color: #fff;
      border: 1px solid transparent;
      font-weight: 700;
      border-radius: 2em;
      font-size: 1.1rem;
      box-shadow: 0 0.75em 1.5em -0.5em hsla(249, 62%, 51%, 0.745);
      transition: all 0.25s ease;
      text-decoration: none;

      background: linear-gradient(
        90deg,
        rgba(77, 54, 208, 1) 0%,
        rgba(132, 116, 254, 1) 100%
      );
    }

    .button__icon {
      width: 1.5em;
      height: 1.5em;
    }

    .button:hover {
      border-color: #f4f5f2;
      transform: translateY(-2px);
    }

    .button:active {
      transform: scale(0.97);
      box-shadow: 0 0.5em 1.5em -0.5em hsla(249, 62%, 51%, 0.745);
    }
  </style>
</head>
<body>
  <h1>This Site Has Been Moved</h1>
  <p>You can download the latest version of the site using the button below. After downloading, open it in your Files app and double click to view it in your browser.</p>
  
  <a href="https://drive.google.com/file/d/1ztdSFenq1zZWufYySpQpQS772PhqvpqO/view?usp=sharing" class="button">
    <svg
      stroke-linejoin="round"
      stroke-linecap="round"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      class="button__icon"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
      <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
      <path d="M7 11l5 5l5 -5"></path>
      <path d="M12 4l0 12"></path>
    </svg>
    <span class="button__text">Download</span>
  </a>
</body>
</html>
